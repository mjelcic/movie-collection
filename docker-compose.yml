version: "3.1"

services:
  php:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    container_name: movies-php
    working_dir: /application
    volumes:
      - .:/application
      - ./.docker/php/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini
    ports:
      - "9000:9000"

  nginx:
    image: nginx:alpine
    container_name: movies-nginx
    working_dir: /application
    depends_on:
      - php
    volumes:
      - .:/application
      - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/mysql/data
    ports:
      - "80:80"

  mysql:
    image: mysql:8.0
    container_name: movies-mysql
    working_dir: /mysql/data
    command: --init-file /data/application/init.sql
    volumes:
      - .:/application
      - mysql-data:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    environment:
      - MYSQL_ROOT_PASSWORD=random_password
      - MYSQL_DATABASE=movies
    ports:
      - "3306:3306"

volumes:
  mysql-data:
